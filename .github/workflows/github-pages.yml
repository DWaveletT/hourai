      # - name: Install Python dependencies
      #   run: |
      #     pip install pipenv
      #     pipenv install

      # - name: Build
      #   run: pipenv run mkdocs build -v

      - name: Download Font
        run: |
          sudo mkdir temp
          wget -O temp/simsun.ttf https://pfh-file-store.oss-cn-hangzhou.aliyuncs.com/simsun.ttf
          cp docs/print/all.md temp/all.md

      - name: Convey
        uses: docker://pandoc/extra:3.5.0.0
        with:
          args: temp/all.md --output=temp/all.pdf --template /.pandoc/templates/eisvogel.latex --pdf-engine=xelatex --listings -V block-headings -V lang=zh-CN -V CJKmainfont="SimSun"
      
      - run: cp temp/all.pdf site/print/all.pdf

